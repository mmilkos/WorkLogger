<div class="card mb-3 header">
  <div>
    <button [disabled]="!selectedRowId" class="btn btn-primary float-end m-1" (click)="onClick()"> Details</button>
  </div>
</div>

<mat-table mat-table [dataSource]="dataSource" class="full-width-table">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Task name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="teamName">
    <th mat-header-cell *matHeaderCellDef> Team name </th>
    <td mat-cell *matCellDef="let element" style="text-align: right"> {{element.team}}</td>
  </ng-container>

  <ng-container matColumnDef="assignedUser">
    <th mat-header-cell *matHeaderCellDef> Assigned user </th>
    <td mat-cell *matCellDef="let element" style="text-align: right"> {{element.assignedUser.name}} {{element.assignedUser.surname}}</td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details  </th>
    <td mat-cell *matCellDef="let element" style="text-align: right">
      <mat-checkbox [checked]="selectedRowId === element.id" (click)="$event.stopPropagation(); selectRow(element)"></mat-checkbox>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)"></tr>
</mat-table>

<mat-paginator
  [length]="totalRecords"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons>
</mat-paginator>
