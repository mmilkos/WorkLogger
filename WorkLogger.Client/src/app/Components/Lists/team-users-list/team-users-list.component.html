<div class="card mb-3 header">
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <p style="color: white">{{ teamMode ? 'Team members' : 'All users' }}</p>
    <button
      [disabled]="!selectedRowId"
      class="btn btn-primary float-end m-1"
      (click)="teamMode ? remove() : add()"> {{ teamMode ? 'Remove' : 'Add' }}
    </button>
  </div>
</div>
<mat-table [dataSource]="datasource" mat-table class="full-width-table">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="surrname">
    <th mat-header-cell *matHeaderCellDef> Surrname </th>
    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
  </ng-container>

  <ng-container matColumnDef="team">
    <th mat-header-cell *matHeaderCellDef> Team </th>
    <td mat-cell *matCellDef="let element"> {{element.team}} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element" style="text-align: right">
      <mat-checkbox [checked]="selectedRowId === element.id" (click)="$event.stopPropagation(); selectRow(element)"></mat-checkbox>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>

<mat-paginator
  [length]="totalRecords"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  [pageSizeOptions]="[10]"
  showFirstLastButtons>
</mat-paginator>
