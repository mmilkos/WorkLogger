<div class="card mb-3"style="width: 50vw; margin: auto; top: 2rem; background-color: #242526; color: white">
  <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Team Name</label>
          <input class="form-control" [value]="teamDetails.name" disabled>
        </div>
        <div class="col-md-6">
          <label class="form-label">Manager</label>
          <input class="form-control" [value]="managerName" disabled>
        </div>
      </div>
  </div>
</div>
